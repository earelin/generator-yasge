version: '2'
services:

  # Application container
  service:
    image: <%- projectName %>:latest
<% if (webServer) { -%>
    ports:
      - "8080:<%- webserverPort %>"
<% } -%>
<% if (springDataEnabled && springDataRepository === 'MySQL') { -%>
  # MySQL
  mysql:
    extends:
      file: docker-compose-infrastructure.yml
      service: mysql
<% } -%>
